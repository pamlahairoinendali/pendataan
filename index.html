<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Pendataan Anggota - PAM GKI LAHAI-ROI NENDALI</title>
  <style>
    body {font-family:sans-serif;background:#f7f9fc;padding:20px;}
    .container{max-width:700px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 16px rgba(0,0,0,0.1);}
    h1{margin-top:0}
    label{display:block;margin:10px 0 4px;font-weight:600}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px}
    .radio-group{display:flex;gap:15px;margin:6px 0}
    button{margin-top:16px;padding:12px 20px;border:none;border-radius:8px;background:#4f46e5;color:#fff;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Pendataan Anggota</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdRUSxUtpScEL7fBPO2ZbrcomtEK81FAivnaDn2t2qUSQT6Eg/formResponse" method="POST" target="_self">
      
      <label for="nama">Nama Lengkap *</label>
      <input type="text" id="nama" name="entry.2005620554" required>

      <label>Jenis Kelamin *</label>
      <div class="radio-group">
        <label><input type="radio" name="entry.839337160" value="Laki-laki" required> Laki-laki</label>
        <label><input type="radio" name="entry.839337160" value="Perempuan"> Perempuan</label>
      </div>

      <label for="tempat">Tempat Lahir</label>
      <input type="text" id="tempat" name="entry.1166974658">

      <label for="tgl">Tanggal Lahir</label>
      <input type="date" id="tgl" name="entry.83902422">

      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="entry.1065046570"></textarea>

      <label for="nomor">Nomor HP/WA *</label>
      <input type="text" id="nomor" name="entry.1045781291" required>

      <label for="pendidikan">Pendidikan Terakhir</label>
      <select id="pendidikan" name="entry.1166974659">
        <option value="">-- Pilih --</option>
        <option>SD</option>
        <option>SMP</option>
        <option>SMA/SMK</option>
        <option>D-III</option>
        <option>Sarjana (S1)</option>
        <option>Magister (S2)</option>
      </select>

      <label for="pekerjaan">Pekerjaan</label>
      <select id="pekerjaan" name="entry.83902423">
        <option value="">-- Pilih --</option>
        <option>Bekerja</option>
        <option>Tidak Bekerja</option>
        <option>Pelajar</option>
      </select>

      <label for="rayon">Rayon</label>
      <select id="rayon" name="entry.2005620555">
        <option value="">-- Pilih --</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
      </select>

      <label for="domisili">Domisili Sekarang</label>
      <input type="text" id="domisili" name="entry.839337161">

      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
