<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form Pendataan Anggota</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f9;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: background 0.3s, color 0.3s;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
      transition: border 0.2s;
    }

    body.dark input, body.dark textarea, body.dark select {
      background: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    input:focus, textarea:focus, select:focus {
      border: 1px solid #4f46e5;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    #msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }

    /* Loader */
    .loader {
      border: 3px solid #ccc;
      border-top: 3px solid #4f46e5;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Toggle switch */
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4f46e5;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Custom Radio Button (Jenis Kelamin) */
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.7rem;
    }

    .radio-card {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      user-select: none;
    }

    .radio-card input {
      display: none;
    }

    .radio-card:hover {
      border-color: #4f46e5;
    }

    .radio-card input:checked + span {
      color: #fff;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      border-radius: 8px;
      padding: 0.6rem 1rem;
      display: inline-block;
    }

    body.dark .radio-card {
      border-color: #555;
      color: #ddd;
    }

    body.dark .radio-card input:checked + span {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Toggle Dark Mode -->
  <div class="toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h2>Pendataan Anggota</h2>
    <form id="pendataanForm">
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" required>

      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <label class="radio-card">
          <input type="radio" name="jenis_kelamin" value="Laki-laki" required>
          <span>ðŸ‘¨ Laki-laki</span>
        </label>
        <label class="radio-card">
          <input type="radio" name="jenis_kelamin" value="Perempuan">
          <span>ðŸ‘© Perempuan</span>
        </label>
      </div>

      <label>Tempat Lahir:</label>
      <input type="text" name="tempat_lahir">

      <label>Tanggal Lahir:</label>
      <input type="date" name="tanggal_lahir">

      <label>Alamat:</label>
      <textarea name="alamat"></textarea>

      <label>Nomor HP/WA:</label>
      <input type="text" name="nomor" required>

      <label>Pendidikan Terakhir:</label>
      <select name="pendidikan">
        <option value="">-- Pilih --</option>
        <option>SD</option>
        <option>SMP</option>
        <option>SMA/SMK</option>
        <option>D-III</option>
        <option>Sarjana (S1)</option>
        <option>Magister (S2)</option>
      </select>

      <label>Pekerjaan:</label>
      <select name="pekerjaan">
        <option value="">-- Pilih --</option>
        <option>Bekerja</option>
        <option>Tidak Bekerja</option>
        <option>Pelajar</option>
      </select>

      <label>Rayon:</label>
      <select name="rayon">
        <option value="">-- Pilih --</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
      </select>

      <label>Domisili Sekarang:</label>
      <input type="text" name="domisili">

      <button type="submit">Kirim</button>
    </form>

    <div class="loader" id="loader"></div>
    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwN-KJ_e4UY4l_0JyhnTDneTMm3-3n-qmt0YPA70Augb8HJBrrM2NvcO1D054ABRj7WVw/exec";
    const form = document.getElementById("pendataanForm");
    const msg = document.getElementById("msg");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.innerHTML = "";
      loader.style.display = "block";

      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          loader.style.display = "none";
          msg.innerHTML = "âœ… Data berhasil dikirim!";
          setTimeout(() => {
            window.location.href = "https://sites.google.com/view/pamln/home";
          }, 1200);
          form.reset();
        })
        .catch(error => {
          loader.style.display = "none";
          msg.innerHTML = "âŒ Gagal mengirim: " + error.message;
        });
    });

    // Toggle dark mode
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
