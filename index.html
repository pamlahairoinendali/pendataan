<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form Pendataan Anggota</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f6f9;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: #121212;
      color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: background 0.4s, color 0.4s;
      position: relative;
      overflow: hidden;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 0.95rem;
      transition: border 0.2s, background 0.4s, color 0.4s;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    body.dark input,
    body.dark textarea,
    body.dark select {
      background: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #555;
    }

    input:focus, textarea:focus, select:focus {
      border: 1px solid #4f46e5;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.03);
    }

    body.dark button {
      background: linear-gradient(135deg, #6366f1, #3b82f6);
    }

    #msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #msg.show {
      opacity: 1;
    }

    body.dark #msg {
      color: #a5b4fc;
    }

    /* Progress bar */
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 4px;
      width: 0;
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      transition: width 0.3s ease;
    }

    body.dark .progress-bar {
      background: linear-gradient(90deg, #6366f1, #3b82f6);
    }

    /* Toggle switch */
    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4f46e5;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Radio group */
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      cursor: pointer;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <!-- Toggle Dark Mode -->
  <div class="toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <div class="progress-bar" id="progressBar"></div>
    <h2>Pendataan Anggota</h2>
    <form id="pendataanForm">
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" placeholder="Masukkan nama lengkap" required>

      <label>Jenis Kelamin:</label>
      <div class="radio-group">
        <label><input type="radio" name="jenis_kelamin" value="Laki-laki" required> Laki-laki</label>
        <label><input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan</label>
      </div>

      <label>Tempat Lahir:</label>
      <input type="text" name="tempat_lahir" placeholder="Contoh: Jayapura">

      <label>Tanggal Lahir:</label>
      <input type="date" name="tanggal_lahir">

      <label>Alamat:</label>
      <textarea name="alamat" placeholder="Masukkan alamat lengkap"></textarea>

      <label>Nomor HP/WA:</label>
      <input type="text" name="nomor" placeholder="08xxxxxxxxxx" required>

      <label>Pendidikan Terakhir:</label>
      <select name="pendidikan">
        <option value="">-- Pilih --</option>
        <option>SD</option>
        <option>SMP</option>
        <option>SMA/SMK</option>
        <option>D-III</option>
        <option>Sarjana (S1)</option>
        <option>Magister (S2)</option>
      </select>

      <label>Pekerjaan:</label>
      <select name="pekerjaan">
        <option value="">-- Pilih --</option>
        <option>Bekerja</option>
        <option>Tidak Bekerja</option>
        <option>Pelajar</option>
      </select>

      <label>Rayon:</label>
      <select name="rayon">
        <option value="">-- Pilih --</option>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
      </select>

      <label>Domisili Sekarang:</label>
      <input type="text" name="domisili" placeholder="Kota/Distrik tempat tinggal">

      <button type="submit">Kirim</button>
    </form>

    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwN-KJ_e4UY4l_0JyhnTDneTMm3-3n-qmt0YPA70Augb8HJBrrM2NvcO1D054ABRj7WVw/exec";
    const form = document.getElementById("pendataanForm");
    const msg = document.getElementById("msg");
    const progressBar = document.getElementById("progressBar");

    form.addEventListener("submit", e => {
      e.preventDefault();
      msg.innerHTML = "";
      msg.classList.remove("show");

      // progress bar jalan
      progressBar.style.width = "0%";
      progressBar.style.transition = "none";
      setTimeout(() => {
        progressBar.style.transition = "width 1.5s ease";
        progressBar.style.width = "80%";
      }, 50);

      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => {
          progressBar.style.width = "100%";
          setTimeout(() => { progressBar.style.width = "0%"; }, 800);

          msg.innerHTML = "✅ Data berhasil dikirim!";
          msg.classList.add("show");

          setTimeout(() => {
            window.location.href = "https://sites.google.com/view/pamln"; // halaman tujuan
          }, 1500);

          form.reset();
        })
        .catch(error => {
          progressBar.style.width = "0%";
          msg.innerHTML = "❌ Gagal mengirim: " + error.message;
          msg.classList.add("show");
        });
    });

    // Toggle dark mode
    const toggle = document.getElementById("darkModeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
